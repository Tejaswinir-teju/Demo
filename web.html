<!DOCTYPE html>
<html lang="en" ng-app="Employee Regestration">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Angular JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body class="bg-lavendar-100">

  <div class="container my-5" ng-controller="FormController">
    <div class="card shadow-lg p-4">
      <h3 class="text-center text-lg font-bold mb-4">Employee Registration</h3>
      
      <!-- Tabs Navigation -->
      <ul class="nav nav-tabs mb-3" id="studentTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="primary-tab" data-bs-toggle="tab" data-bs-target="#primary" type="button" role="tab">Primary Info</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="education-tab" data-bs-toggle="tab" data-bs-target="#education" type="button" role="tab">Education</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="bank-tab" data-bs-toggle="tab" data-bs-target="#bank" type="button" role="tab">Bank Details</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="skills-tab" data-bs-toggle="tab" data-bs-target="#skills" type="button" role="tab">Skills</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="experience-tab" data-bs-toggle="tab" data-bs-target="#experience" type="button" role="tab">Experience</button>
        </li>
      </ul>
      
      <!-- Tab Contents -->
      <div class="tab-content" id="EmployeeTabContent">
        
        <!-- Primary Info -->
        <div class="tab-pane fade show active" id="primary" role="tabpanel">
          <form>
            <div class="mb-3">
              <label for="Emoployee Id" class="form-label">Employee ID</label>
              <input type="text" class="form-control" id="Employee Id" placeholder="Enter your ID">
            </div>
            <div class="mb-3">
              <label for="Name" class="form-label">Name</label>
              <input type="text" class="form-control" id="Name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="Email" class="form-label">Email</label>
              <input type="Email" class="form-control" id="Email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="Contact number" class="form-label">Contact number</label>
              <input type="Contact" class="form-control" id="Contact" placeholder="Enter your contact number">
            </div>
            <div class="mb-3">
              <label for="Dob" class="form-label">Date of Birth</label>
              <input type="Date" class="form-control" id="Dob">
            </div>
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <select class="form-select">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="Hobbies" class="form-label">Hobbies</label>
              <input type="text" class="form-control" id="Hobbies" placeholder="Enter hobbies">
            </div>
            <div class="mb-3">
              <label for="maritalStatus" class="form-label">Marital Status</label>
              <select class="form-select" id="maritalStatus">
                <option value="" disabled selected>Select Status</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
              </select>
            </div>
          </form>
        </div>
                
        <!-- Education Details -->
        <div class="tab-pane fade" id="education" role="tabpanel">
          <form>
            <div class="mb-3">
              <label for="qualification" class="form-label">Highest Qualification</label>
              <input type="text" class="form-control" id="qualification" placeholder="Enter qualification">
            </div>
            <div class="mb-3">
              <label for="College" class="form-label">College Name</label>
              <input type="text" class="form-control" id="College" placeholder="Enter College name">
            </div>
            <div class="mb-3">
              <label for="university" class="form-label">University</label>
              <input type="text" class="form-control" id="university" placeholder="Enter university">
            </div>
            <div class="mb-3">
              <label for="passingYear" class="form-label">Passing Year</label>
              <input type="number" class="form-control" id="passingYear" placeholder="Enter passing year">
            </div>
          </form>
        </div>
        
        <!-- Bank Details -->
        <div class="tab-pane fade" id="bank" role="tabpanel">
         <form>
         <div class="mb-3">
              <label for="Bank Name" class="form-label">Bank Name</label>
              <input type="text" class="form-control" id="Bank " placeholder="Enter your bank name">
           </div>
         <div class="mb-3">
              <label for="Account Number" class="form-label">Account Number</label>
              <input type="text" class="form-control" id="Account Number" placeholder="Enter your Account number">
          </div>
         <div class="mb-3">
              <label for="Branch" class="form-label">Branch BName</label>
              <input type="text" class="form-control" id="Branch name" placeholder="Enter your branch name">
          </div>
         <div class="mb-3">
              <label for="IFSC Code" class="form-label">IFSC Number</label>
              <input type="text" class="form-control" id="IFSC Number" placeholder="Enter your IFSC number">
          </div>
      </form>
     </div> 
    
      <!-- Skills -->
        <div class="tab-pane fade" id="skills" role="tabpanel">
         <form>
         <div class="mb-3">
              <label for="Technical SkillS" class="form-label">Technical Skills</label>
              <input type="text" class="form-control" id="Skills" placeholder="List your technical skills">
           </div>
           <div class="mb-3">
              <label for="Non-technical skillS" class="form-label">Non technical Skills</label>
              <input type="text" class="form-control" id="Non technical skills" placeholder="List your non-technical skills">
           </div>
          </form>
         </div>

       <!-- Experience -->
         <div class="tab-pane fade" id="experience" role="tabpanel">
          <form>
          <div class="mb-3">
              <label for="Experience" class="form-label">Experiences</label>
              <input type="text" class="form-control" id="Experiences" placeholder="Enter your experiences">
          </div>
          <div class="mb-3">
              <label for="Domain" class="form-label">Experience in domain</label>
              <input type="text" class="form-control" id="Domain Experiences" placeholder="Enter in which domain you have worked">
           </div>
           <button type="submit" class="btn btn-primary">Submit</button>
          </form>
         </div>
        </div>
       </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    angular.module('employeeApp', []).controller('FormController', function ($scope) {
      // Add AngularJS logic here if needed
    });
  </script>
</body>
</html>
